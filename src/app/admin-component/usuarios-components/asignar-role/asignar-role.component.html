<h2 mat-dialog-title class="text-center margin-button-5 color-dorado">{{'pages.users.add.title' | translate}}</h2>
<div mat-dialog-content class="text-center margin-button-5 content">
<form [formGroup]="rolForm" class="color-blanco">
 

    
    <mat-form-field appearance="outline">

      <mat-label>{{'pages.users.add.rol' | translate}}</mat-label>
      <mat-select formControlName="role" class="color-blanco">
        <mat-option  *ngFor="let rol of roles" [value]="rol._id">
          {{rol.nombre}}
        </mat-option>
     
      </mat-select>
      <mat-error *ngIf="rolForm.controls.role.errors?.required">{{'pages.users.add.requerid' | translate}}</mat-error>

   
    </mat-form-field>
  

   
</form>
  </div>
<div mat-dialog-actions class="margin-actions">
  <button mat-button (click)="onNoClick()" tabindex="-1"  class="margin-auto margin-button-5 futxtrm-color-gris">{{'pages.users.add.cancel' | translate}}</button>
  <button mat-button (click)="aceptar()" tabindex="-1"  class="margin-auto margin-button-5 futxtrm-color-dorado" [disabled]="rolForm.invalid" >{{'pages.users.add.add' | translate}}</button>
</div>
