<div class="page-titles breadcrumb-margin futxtrm-color-negro" fxLayout="row"> 
    <div class="breadcrumb-text">
        <h3 class="text-themecolor title">{{title | translate}}</h3>
        <ol class="breadcrumb">

            <li class="breadcrumb-item active" *ngFor="let item of breadcrumbs">
                <a *ngIf="item.link != ''" style="color: white;" [routerLink]="item.link">{{item.title | translate}}</a>
                <span  *ngIf="item.link == ''" style="color: white;" >{{item.title | translate}}</span>
            </li>
         
        </ol>
    </div>

</div>
