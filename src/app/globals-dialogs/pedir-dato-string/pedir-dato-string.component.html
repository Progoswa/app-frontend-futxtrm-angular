<h2 mat-dialog-title class="text-center margin-button-5 color-dorado">{{data.msg}}</h2>
<div mat-dialog-content class="text-center margin-button-5 color-blanco">

     
  <mat-form-field  appearance ="outline">
    <mat-label>{{data.label}}</mat-label>
    <input matInput type="text" [(ngModel)]="dato">
  </mat-form-field>

  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1"  class="margin-auto futxtrm-color-gris">Cancelar</button>
  <button mat-button (click)="aceptar()" tabindex="-1"  class="margin-auto futxtrm-color-dorado">Aceptar</button>
</div>
